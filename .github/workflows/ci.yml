name: CI
# Trigger the workflow on push or pull request, but only for the master branch
on:
  pull_request:
  push:
    paths:
      - 'src/**'
      - 'test/**'
      - '.github/workflows/**.yml'
    branches: [master]

jobs:
  test:
    name: Testing with ${{ matrix.agda-version }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        agda-version: ['2.7.0.1']

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      # Setup the versions of Agda specified in the matrix,
      # together with their recommended versions of agda-stdlib:
      - uses: wenkokke/setup-agda@v2
        with:
          agda-version: ${{ matrix.agda-version }}
          agda-stdlib-version: 'recommended'

      - name: Check all files
        run: |
          # Loop through all .agda files in the repository and typecheck them
          for file in $(find . -name "*.agda"); do
            echo "Typechecking $file..."
            agda "$file" || { echo "Error: Typechecking failed for $file"; exit 1; }
          done